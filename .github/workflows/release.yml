name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest

    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@0634a2670c59f64b4a01f0f96f84700a4088b9f0 # v2.12.0
        with:
          egress-policy: audit

      - name: Checkout
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Create skill package
        run: |
          mkdir -p dist
          # Copy skill files from new structure
          cp skills/git-workflow/SKILL.md dist/
          cp LICENSE dist/
          [ -d "skills/git-workflow/references" ] && cp -r skills/git-workflow/references dist/
          [ -d "skills/git-workflow/scripts" ] && cp -r skills/git-workflow/scripts dist/
          [ -d "skills/git-workflow/assets" ] && cp -r skills/git-workflow/assets dist/
          [ -d "skills/git-workflow/templates" ] && cp -r skills/git-workflow/templates dist/
          # Include plugin manifest
          [ -d ".claude-plugin" ] && cp -r .claude-plugin dist/
          cd dist
          zip -r ../git-workflow-${{ steps.version.outputs.version }}.zip .
          tar -czvf ../git-workflow-${{ steps.version.outputs.version }}.tar.gz .

      - name: Create GitHub Release
        uses: softprops/action-gh-release@c95fe1489396fe8a9eb87c0abf8aa5b2ef267fda # v2.2.1
        with:
          files: |
            git-workflow-${{ steps.version.outputs.version }}.zip
            git-workflow-${{ steps.version.outputs.version }}.tar.gz
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
